<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body class="position-relative">
    <section id="card">
      <div
        class="card position-fixed top-50 start-50 translate-middle text-center"
        style="width: 22rem"
      >
        <img
          src="images/illustration-hero.svg"
          class="card-img-top image"
          alt="Hero Image"
        />
        <div class="card-body">
          <h5 class="card-title mt-3">Spongtify</h5>
          <p class="card-text mt-3 px-4">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan py-2">
            <div class="box-plan">
              <div class="col-md-2 me-2">
                <img src="images/icon-music.svg" alt="icon-music" />
              </div>
              <div
                class="
                  type-plan
                  col-md-5
                  d-flex
                  flex-column
                  align-items-start
                  justify-content-center
                  text-start
                "
              >
                <h6 class="mt-4 px-0">Annual Plan</h6>
                <p>$59.99/year</p>
              </div>
              <div class="col-md-3 change-plan">
                <a href="">Change</a>
              </div>
            </div>
          </div>

          <div class="container">
            <div class="row">
              <div class="col-md-12 mt-4">
                <a href="#" class="btn text-light proceed"
                  >Proceed to Payment</a
                >
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 mt-3">
                <a href="" class="btn cancel">Cancel Order</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/BagasQmak">Bagasqmak</a>.
    </div>

    <section id="background">
      <div
        class="
          background
          container-fluid
          position-absolute
          top-0
          bottom-0
          start-50
          translate-middle
        "
      >
        <div class="row">
          <div class="col-md-12 p-0 svg">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
              <path
                fill="#E0E8FF"
                fill-opacity="1"
                d="M0,160L40,170.7C80,181,160,203,240,176C320,149,400,75,480,42.7C560,11,640,21,720,53.3C800,85,880,139,960,160C1040,181,1120,171,1200,154.7C1280,139,1360,117,1400,106.7L1440,96L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z"
              ></path>
            </svg>
          </div>
        </div>
        <div class="row position-relative">
          <div class="col-sm-12 position-absolute bottom bawah"></div>
        </div>
      </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
